<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Moon – интернет-магазин велосипедов. Широкий выбор велосипедов и аксессуаров. Дорожный велосипед. Горный велосипед. Детский велосипед.">
  <link rel="preload" href="fonts/open-sans-300.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/open-sans-400.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/open-sans-600.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/open-sans-700.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Велосипеды</title>
</head>

<body class="page__body">

  <header class="page-header page-header--no-js">
    <h1 class="visually-hidden">Moon – интернет-магазин велосипедов.</h1>
    <div class="page-header__container container">
      <a class="page-header__logo">
        <img src="img/logo.svg" alt="Логотип Moon" width="68" height="21">
      </a>
      <!-- main-nav--opened меню открыто, есть кнопка закрытия
           main-nav--no-js меню в потоке, кнопки нет-->
      <nav class="page-header__nav main-nav main-nav--opened main-nav--no-js">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <ul>
          <li>
            <a href="#about">О нас</a>
          </li>
          <li>
          <a href="#bicycles-types">Виды велосипедов</a>
          </li>
          <li>
            <a href="#video">Видео про велосипеды</a>
          </li>
          <li>
            <a href="#contacts">Контакты</a>
          </li>
        </ul>
      </nav>
      <div class="page-header__wrapper">
        <div class="page-header__promo promo">
          <h2>Мы продаем велосипеды</h2>
          <p>Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
        </div>
        <form class="page-header__form form">
          <p class="form__text">Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
          <label class="form__field">
            <span class="visually-hidden">Имя</span>
            <input type="text" name="name" placeholder="Введите Ваше Имя" required>
          </label>
          <label class="form__field">
            <span class="visually-hidden">Телефон</span>
            <input type="tel" name="phone" placeholder="Введите Ваш номер телефона" required>
          </label>
          <button class="button" type="submit">Подобрать велосипед мечты</button>
        </form>
      </div>
    </div>
  </header>

  <script src="js/main.js"></script>

</body>

</html>
